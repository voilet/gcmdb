runmode = dev
#EnableHTTP = true
appname = cmdb
httpaddr = 0.0.0.0
#httpaddr = 127.0.0.1
httpport = 8080
lang_types = en-US|zh-CN
log_file = logs

domain_name = "http://gcmdb.voilet.com"

copyrequestbody = true
EnableDocs = true

SessionName = GcmdbId
# cookie加密私钥
