# 数据库配置
db.host = 127.0.0.1
db.user = "root"
db.password = "123456"
db.port = 3306
db.name = fun_devops_cmdb
db.prefix = fun_
db.timezone = Asia/Shanghai

# xsrf
enablexsrf = false
xsrfkey = ETzKXQAGaYdkL5gEmGeJJFuYh7EQnp2XdTP1V
